<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="mainvis">
        <div class="bg"></div>
        <header class="header flex wrapper">
            <div class="flex"><img src="images/logo.png" alt="ショートケーキのロゴ"><p>shunDcafe</p></div>
            <nav>
                <ul class="gnav flex">
                    <li><a href="#">CONCEPT</a></li>
                    <li><a href="#">MENUE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
         </header>
    
        <h1>ShunD CAFE</h1>
    </div>

    <section class="concept">
        <h2>CONCEPT</h2>
        <div class="con flex wrapper conover">
            <div class="conceptbox hidden"><img src="images/cafe.jpg" alt="カフェの内装"></div>
           
            <div>
                <h3 class="hidden">Lerax</h3>
                <p class="hidden">かわいくおしゃれな空間で特別な時間を提供します</p>
                <p class="hidden">忙しい日常を忘れ、心ゆくまでおくつろぎください</p>
            </div>
        </div>

        <div class="con flex wrapper conunder">
            <div class="conceptbox2 hidden"><img src="images/cakes.jpg" alt="パンケーキ"></div>
            <div>
                <h3 class="hidden">Sweets</h3>
                <p class="hidden">一流のパティシエによるここでしか食べられないスイーツで幸せな時間を</p>
            </div>
        </div>
    </section>

    <section class="menue wrapper">
        <h2 class="hidden">MENUE</h2>
        <div id="slide" class="hidden">
            <ul>
                 <li><img src="images/coffee.jpg" alt="コーヒー" width="1000px" height="500px"></li>
                 <li><img src="images/tiramiss.jpg" alt="ティラミス" width="1000px" height="500px"></li>
                 <li><img src="images/sand.jpg" alt="サンドウィッチ" width="1000px" height="500px"></li>
            </ul>
            <button id="prevBtn"><img src="images/left.png" alt="prev" width="30px"></button>
            <button id="nextBtn"><img src="images/right.png" alt="prev" width="30px"></button>
        </div> 

        <button class="menueBtn hidden"><a href="#" class="allmenue">ALL MENUE</a></button>
    </section>
</body>
</html>
